<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#logoGradient)" />

  <!-- Video Camera Icon -->
  <g fill="white" filter="url(#glow)">
    <!-- Camera Body -->
    <rect x="100" y="150" width="240" height="160" rx="20" ry="20" />
    <!-- Camera Lens -->
    <circle cx="220" cy="230" r="50" fill="#1e40af" opacity="0.3" />
    <circle cx="220" cy="230" r="35" fill="white" />
    <circle cx="220" cy="230" r="20" fill="#1e40af" />
    <!-- Recording Dot -->
    <circle cx="310" cy="180" r="12" fill="#ef4444" />
    <!-- Play Button -->
    <polygon points="380,200 380,310 450,255" />
  </g>

  <!-- AI Sparks -->
  <g fill="#06b6d4">
    <polygon points="120,80 130,100 150,100 135,115 140,135 120,125 100,135 105,115 90,100 110,100" opacity="0.8" />
    <polygon points="400,90 408,105 425,105 412,118 416,135 400,125 384,135 388,118 375,105 392,105" opacity="0.8" />
    <polygon points="430,200 438,215 455,215 442,228 446,245 430,235 414,245 418,228 405,215 422,215" opacity="0.6" />
    <polygon points="80,280 86,290 100,290 90,300 94,315 80,306 66,315 70,300 60,290 74,290" opacity="0.6" />
  </g>
</svg>
